
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Little Question</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg,#c154c1, #ffb3de);
            color: #fff;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            width: 90%;
            max-width: 500px;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .button-container {
            display: flex;
            gap: 15px;
            margin-top: 25px;
            width: 100%;
        }

        button {
            padding: 20px; /* Adjust vertical padding */
            font-size: 1.4em; /* Slightly increase font size */
            cursor: pointer;
            border: none;
            border-radius: 10px;
            color: #fff;
            font-weight: bold;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            flex: 1; /* Distribute available space equally */
            box-sizing: border-box;
            text-align: center; /* Ensure text is centered within the wider buttons */
        }

        .yes-button {
            background-color: #4CAF50;
            box-shadow: 0 4px 8px rgba(76, 175, 80, 0.4);
        }

        .no-button {
            background-color: #f44336;
            box-shadow: 0 4px 8px rgba(244, 67, 54, 0.4);
        }

        button:hover {
            transform: scale(1.02);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .message-container {
            font-size: 1.5em;
            margin-top: 30px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        /* Media query for smaller screens (max-width: 599px) */
        @media (max-width: 599px) {
            .container {
                padding: 20px;
                width: 95%; /* Take up more width on smaller screens */
            }

            h1 {
                font-size: 1.8em;
                margin-bottom: 15px;
            }

            .button-container {
                flex-direction: row; /* Display side-by-side on mobile */
                gap: 10px; /* Reduce gap for smaller screens */
                margin-top: 20px;
            }

            button {
                padding: 25px; /* Adjust padding for touch */
                font-size: 1.6em; /* Larger text for bigger buttons */
                flex: 1; /* Each button takes equal available width */
            }

            .message-container {
                font-size: 1.4em;
                margin-top: 25px;
            }
        }

        /* Media query for larger screens (min-width: 600px) */
        @media (min-width: 600px) {
            .container {
                padding: 40px;
                width: auto;
                max-width: 500px;
            }

            h1 {
                font-size: 2.5em;
                margin-bottom: 30px;
            }

            .button-container {
                flex-direction: row;
                gap: 20px;
                margin-top: 30px;
            }

            button {
                padding: 15px 30px;
                font-size: 1.2em;
                flex: 0 auto; /* Don't force equal width on larger screens */
                width: auto;
            }

            .message-container {
                font-size: 1.8em;
                margin-top: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Got a Quick Question!</h1>
        <div class="button-container">
            <button class="yes-button" id="yesBtn" onclick="handleYes()">Yes</button>
            <button class="no-button" id="noBtn" onclick="handleNo()">No</button>
        </div>
        <div class="message-container" id="message"></div>
    </div>

    <script>
        const yesButton = document.getElementById('yesBtn');
        const noButton = document.getElementById('noBtn');
        const messageDiv = document.getElementById('message');

        function handleYes() {
            messageDiv.innerText = "That's wonderful! Would you like to go for coffee with me sometime?";
            noButton.disabled = true;
            yesButton.disabled = true;
        }

        function handleNo() {
            messageDiv.innerText = "Ah, that's alright. Would you mind if I asked you out on a date sometime instead?";
            yesButton.disabled = true;
            noButton.disabled = true;
        }
    </script>
</body>
</html>
